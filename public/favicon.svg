<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Clean circle background -->
  <circle cx="50" cy="50" r="48" fill="white" stroke="#4CAF50" stroke-width="2.5"/>
  
  <!-- Simplified heart -->
  <path d="M35 45 C30 40, 30 32, 40 32 C45 32, 50 37, 50 42 C50 37, 55 32, 60 32 C70 32, 70 40, 65 45 L50 60 L35 45" 
        fill="#4CAF50" />
  
  <!-- Three minimal connection dots -->
  <circle cx="40" cy="40" r="2" fill="white"/>
  <circle cx="60" cy="40" r="2" fill="white"/>
  <circle cx="50" cy="50" r="2" fill="white"/>
  
  <!-- Simple connecting lines -->
  <line x1="40" y1="40" x2="60" y2="40" stroke="white" stroke-width="1"/>
  <line x1="40" y1="40" x2="50" y2="50" stroke="white" stroke-width="1"/>
  <line x1="60" y1="40" x2="50" y2="50" stroke="white" stroke-width="1"/>
  
  <!-- Fitrii name -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50" text-anchor="middle">FITRII</text>
</svg>